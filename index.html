<!DOCTYPE html>
<html>
<head>
    <title>Form and Table</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Form and Table Example</h1>

    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="address">Address:</label>
        <textarea id="address" required></textarea><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="food">Choice of Food:</label><br>
        <input type="checkbox" id="food1" name="food" value="Burger">
        <label for="food1">Burger</label><br>

        <input type="checkbox" id="food2" name="food" value="Pizza">
        <label for="food2">Pizza</label><br>

        <input type="checkbox" id="food3" name="food" value="Pasta">
        <label for="food3">Pasta</label><br>

        <input type="checkbox" id="food4" name="food" value="Salad">
        <label for="food4">Salad</label><br>

        <input type="checkbox" id="food5" name="food" value="Sushi">
        <label for="food5">Sushi</label><br>

        <label for="state">State:</label>
        <input type="text" id="state" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" required><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Records</h2>

    <table id="recordsTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
